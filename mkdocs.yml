site_name: Curve Technical Docs
site_url: https://docs.curve.fi/
site_author: CurveFi

plugins:
  - search
  - autolinks
  - typeset
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true
  - swagger-ui-tag:


# extension 
markdown_extensions:
  - footnotes
  - def_list
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - meta
  - toc:
      permalink: true
      baselevel: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

theme:
  name: material
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  font:
    text: Roboto
    code: Roboto Mono
  logo: "assets/images/lama.png"
  favicon: "assets/images/lama.png"
  icon:
    repo: simple/github
    annotation: material/skull-outline
  features:
    - content.tooltips
    - content.code.annotate
    - content.footnote.tooltips
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
  palette:
    # - media: "(prefers-color-scheme: dark)"
    - scheme: default
      accent: deep purple
    #  toggle:
    #    icon: material/weather-sunny
    #    name: Switch to light mode
    # - media: "(prefers-color-scheme: light)"
    # - scheme: slate
    #   accent: amber
    #   toggle:
    #     icon: material/weather-night
    #     name: Switch to dark mode


extra_css:
