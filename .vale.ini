StylesPath      = .vale/styles
MinAlertLevel   = suggestion
Vocab           = Curve

# Skip all rules inside [...]() link syntax
IgnoredScopes   = link, code
IgnoredClasses = centered, mermaid-diagram

[*.md]
BasedOnStyles   = Vale

# Ignore :logos-ethereum:, :icon-foo:, etc.
TokenIgnores = (:[a-zA-Z0-9_-]+:), (\\$+[^$]+\\$+)
